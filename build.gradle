plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'com.josemarcellio.jdiscord'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-beta.3")
}

shadowJar {
    archiveName = "JDiscord.jar"
    manifest {
        attributes(
                'Main-Class': 'com.josemarcellio.jdiscord.JDiscord'
        )
    }
}
